<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="../images/logo.svg" alt="Место - Россия">
  </header>

  <main class="main">

    <section class="profile">

      <div class="profile__info">
        <div class="profile__parent-avatar">
          <img class="profile__avatar" src="../images/avatar.jpg" width="120" height="120" alt="Жак Ив Кусто">
        </div>
        <h1 class="profile__heading">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="edit"></button>
      </div>

      <button class="profile__add-button" type="button" aria-label="addButton"></button>

    </section>

    <section class="elements-wrapper">
      <ul class="elements">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close popup__close_edit" type="button" aria-label="close"> </button>

      <form class="popup__form popup__form_type_edit" name="editProfileForm" novalidate>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <label class="popup__field">
          <input class="popup__input popup__input_type_name" id="name-input" type="text" name="fullName" minlength="2"
            maxlength="40" placeholder="Имя" required>
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input popup__input_type_about" id="about-input" type="text" name="about" minlength="2"
            maxlength="200" placeholder="О себе" required>
          <span class="popup__input-error about-input-error"></span>
        </label>
        <button class="popup__submit popup__submit_type_edit" type="submit" disabled>Сохранить</button>
      </form>

    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close popup__close_add" type="button" aria-label="close"></button>

      <form class="popup__form popup__form_type_add" name="addCardForm" novalidate>
        <h3 class="popup__heading">Новое место</h3>
        <label class="popup__field">
          <input class="popup__input popup__input_type_place" id="name-input" type="text" name="place" minlength="2"
            maxlength="30" placeholder="Название" required>
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input popup__input_type_link" id="link-input" type="url" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
        </label>
        <button class="popup__submit popup__submit_type_add" type="submit" disabled>Создать</button>
      </form>

    </div>
  </div>

  <div class="popup popup_type_deleteConfirmation">
    <div class="popup__dltConfirm-container">

      <button class="popup__close popup__close_deleteConfirmation" type="button" aria-label="close"></button>
      <h3 class="popup__dltConfirm-heading">Вы уверены?</h3>
      <form class="popup__form popup__form_type_deleteConfirmation" name="deleteCardConfirmationForm" novalidate>
        <button class="popup__submit popup__submit_type_delete" type="submit">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_updateAvatar">
    <div class="popup__updateAvatar-container">

      <button class="popup__close popup__close_updateAvatar" type="button" aria-label="close"></button>
      <h3 class="popup__heading">Обновить аватар</h3>
      <form class="popup__form popup__form_type_updateAvatar" name="updateAvatarForm" novalidate>
        <label class="popup__field">
          <input class="popup__input popup__input_type_avatar" id="avatar-input" type="url" name="avatar"
            placeholder="Ссылка на аватар" required>
          <span class="popup__input-error avatar-input-error"></span>
        </label>
        <button class="popup__submit popup__submit_type_updateAvatar" type="submit">Сохранить</button>
      </form>

    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">

      <button class="popup__close popup__close_image" type="button" aria-label="close"></button>
      <img class="popup__photo" src=" " alt="">
      <h3 class="popup__heading-image"></h3>

    </div>
  </div>

  <template id="element">
    <li class="element">
      <button class="element__trash" type="button" aria-label="trash"></button>
      <img src=" " alt="" class="element__img">
      <div class="element__wrapper">
        <h2 class="element__heading"></h2>
        <div class="element__likeWrapper">
          <button class="element__like" type="button" aria-label="like"></button>
          <p class="element__likeCounter">0</p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
