<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место - Россия">
  </header>

  <main class="main">

    <section class="profile">

      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак Ив Кусто">
        <h1 class="profile__heading">Жак-Ив Кусто</h1>
        <p class="profile__job-title">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="edit"></button>
      </div>

      <button class="profile__add-button" type="button" aria-label="addButton"></button>

    </section>

    <section class="elements-wrapper">
      <ul class="elements">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup__edit">
    <div class="popup__container">
      <button class="popup__close popup__close_edit" type="button" aria-label="close"> </button>

      <form class="popup__form" name="editProfileForm">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <input class="popup__field popup__field_type_name" type="text" name="fullName" placeholder="Имя">
        <input class="popup__field popup__field_type_job" type="text" name="job" placeholder="О себе">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>

    </div>
  </div>

  <div class="popup popup__add">
    <div class="popup__container">
      <button class="popup__close popup__close_add" type="button" aria-label="close"> </button>

      <form class="popup__form" name="addCardForm">
        <h3 class="popup__heading">Новое место</h3>
        <input class="popup__field popup__field_type_place" type="text" name="fullName" placeholder="Название">
        <input class="popup__field popup__field_type_link" type="text" name="job" placeholder="Ссылка на картинку">
        <button class="popup__submit" type="submit">Создать</button>
      </form>

    </div>
  </div>

  <div class="popup popup__image">
    <div class="popup__image-container">
      <button class="popup__close popup__close_image" type="button" aria-label="close"></button>
      <img class="popup__photo" src=" " alt=" ">
      <h3 class="popup__heading-image"></h3>
    </div>
  </div>

  <template id="element">
    <li class="element">
      <button class="element__trash" type="button" aria-label="trash"></button>
      <img src=" " alt=" " class="element__img">
      <div class="element__wrapper">
        <h2 class="element__heading"></h2>
        <button class="element__like" type="button" aria-label="like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>


</html>
