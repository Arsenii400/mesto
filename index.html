<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место - Россия">
  </header>

  <main class="main">

    <section class="profile">

      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак Ив Кусто">
        <h1 class="profile__heading">Жак-Ив Кусто</h1>
        <p class="profile__job-title">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="edit"></button>
      </div>

      <button class="profile__add-button" type="button" aria-label="addButton"></button>

    </section>

    <section class="elements-wrapper">
      <ul class="elements">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <template id="popup">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close"> </button>

        <form class="popup__form" name="editProfileForm">
          <h3 class="popup__heading"></h3>
          <input class="popup__field popup__field_type_name" type="text" name="fullName" placeholder=" ">
          <input class="popup__field popup__field_type_job" type="text" name="job" placeholder=" ">
          <button class="popup__submit" type="submit"></button>
        </form>

      </div>
    </div>
  </template>

  <template id="element">
    <li class="element">
      <button class="element__trash" type="button" aria-label="trash"></button>
      <img src=" " alt=" " class="element__img">
      <div class="element__wrapper">
        <h2 class="element__heading"></h2>
        <button class="element__like" type="button" aria-label="like"></button>
      </div>
    </li>
  </template>

  <template id="imagePopup">
  <div class="imagePopup">
    <div class="imagePopup__container">
      <button class="imagePopup__close" type="button" aria-label="close"></button>
      <img class="imagePopup__photo" src=" " alt="">
      <h3 class="imagePopup__heading"></h3>
    </div>
  </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>


</html>
